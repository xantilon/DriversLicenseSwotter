  function InitializeQuestions()
  {
   
    openXMLQ("dlq.xml");
    currentQuestion = getQ(10101001);
    currentQuestion = getQ(70202005);
    currentQuestion = getQ(20201015);
    var i,j;   
    
    //openXML("dlqt.xml");
    $.ajax({
        type: "GET",
	    url: "dlqt.xml",
	    dataType: "xml",
	    success: function(xml) {
 	        i = 1;
            $(xml).find('t').each(function(){
                $('<li class="arrow"></li>').html('<a href="#level'+i+'">'+i + ". " + $(this).attr("text")+'</a>').appendTo('#level0');
                $('<div id="level'+i+'"></div>').appendTo("body");                
                $('<div class="toolbar"></div>').html('<a href="#" class="back">Back</a>').appendTo('#level'+i);
                $('<div class="info"></div>').text(i + ". " + $(this).attr('text')).appendTo('#level'+i);
                $('<ul></ul>').appendTo('#level'+i);
                j=1;
                $(this).find('t2').each(function(){
                    var subID = parseInt($(this).attr('ID').substr(1,2),10);
                    $('<li class="arrow"><a href="#question1234">'+i+'.'+subID+' '+ $(this).attr('text')+'</a></li>').appendTo('#level'+i+' ul'); 
                    j++;
                });
                i++;        
            });
            $(document).ready(function() {
                // If we have page set, make jQTouch go to that page
                if (page) $jQT.goTo($(page), 'slide');
             });
        }
    });
  }
  function h(ID)
    {
        var id;
		var type;
		var question;
		var A;
		var B;
		var C;
		var D;
		var L;
		var pic;
		var cQ = new cQuestion;
		
        $(xmlDocQ).find('mchoice').each(function(){
						cQ.ID = $(this).attr('ID');
						if(cQ.ID==ID)
						{
						    cQ.type = $(this).attr('type');
						    //$('<div class="items" id="link_'+id+'"></div>').html('<a href="'+url+'">'+title+'</a>').appendTo('#page-wrap');
						    cQ.question = $(this).find('question').text();
						    cQ.A = $(this).find('A').text();
						    cQ.B = $(this).find('B').text();
						    cQ.C = $(this).find('C').text();
						    cQ.D = $(this).find('D').text();
						    cQ.L = $(this).find('L').text();
						    cQ.pic = $(this).find('picture').text();
						    
						    if($(this).attr('type')=="ABCD")
						    {
//						        if($("qUl").has("li").length == 2)
//						            $('<li id="qC"></li><li id="qD"></li>').appendTo('#qUl');
						    }
						    else
						    {
						        $('#qC').remove();
						        $('#qD').remove();    
						    }
						    
						    $('#qH1').text($(this).attr('ID'));
						    $('#qInfo').text($(this).find('question').text());
						    $('#qA').text($(this).find('A').text());
						    $('#qB').text($(this).find('B').text());
						    $('#qC').text($(this).find('C').text());
						    $('#qD').text($(this).find('D').text());
						    //$('#qL').text($(this).find('L').text());
						    //$('#qID').text(id);
						    if(cQ.pic && cQ.pic!="")
						    {
						        $("<img id='qPic' src='images/" + cQ.pic + ".jpg' alt='' />").appendTo('#qInfo');
						    }
						    
						    currentQuestion = cQ;
						    
						    return false;
						}
						else
						    id = 0;
					});
					var hash = 'question1234';
					//hijackLinks(hash + ' a:not(.back, .cancel, .goback)');
                    //fixBackLinks(hash + ' > .back, .cancel, .goback');
					clearSolution();
					
	    return cQ;
           
      
    }
